[package]
name = "skyspell"
version = "0.7.0"
authors = ["Dimitri Merejkowsky <dimitri@dmerej.info>"]
description = "Command line spell checker"
edition = "2021"
keywords = ["spell", "cli"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://git.sr.ht/~dmerej/skyspell"
publish = false

[dependencies]
anyhow = "1.0.40"
clap = { version = "3.0.0", features = ["derive"] }
colored = "2.0.0"
dirs-next = "2.0.0"
ignore = "0.4.18"
skyspell_core = { path = "../core" }


[dev-dependencies]
tempfile = "3.2.0"

[package]
name = "skyspell"
version = "0.7.0"
authors = ["Dimitri Merejkowsky <dimitri@dmerej.info>"]
description = "Command line spell checker"
edition = "2021"
keywords = ["spell", "cli"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://git.sr.ht/~dmerej/skyspell"
publish = false

[dependencies]
anyhow = "1.0.40"
clap = "3.0.0-beta.5"
colored = "2.0.0"
dirs-next = "2.0.0"
ignore = "0.4.18"
serde_yaml = "0.8"  # < this is a smell
skyspell_aspell = { path = "../aspell" }
skyspell_core = { path = "../core" }
skyspell_enchant = { path = "../enchant" }
skyspell_kak = { path = "../kak" }
skyspell_sql = { path = "../sql" }
skyspell_yaml = { path = "../yaml" }


[dev-dependencies]
tempfile = "3.2.0"
skyspell_tests = { path = "../tests" }

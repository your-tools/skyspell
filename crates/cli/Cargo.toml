[package]
name = "skyspell"
version = "0.7.1"
authors = ["Dimitri Merejkowsky <dimitri@dmerej.info>"]
description = "Fast and handy spell checker for the command line"
edition = "2021"
keywords = ["spell", "cli"]
license = "BSD-3-Clause"
readme = "../../README.md"
repository = "https://git.sr.ht/~dmerej/skyspell"

[dependencies]
anyhow = "1.0.40"
clap = { version = "3.0.0", features = ["derive"] }
colored = "2.0.0"
dirs-next = "2.0.0"
ignore = "0.4.18"
skyspell_core = { version = "0.1.0", path = "../core" }


[dev-dependencies]
tempfile = "3.2.0"

[package]
name = "skyspell_kak"
version = "0.8.0"

description = "skyspell - kakoune integration"
edition = "2021"
keywords = ["kakoune", "skyspell", "spell"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://git.sr.ht/~dmerej/skyspell"

[dependencies]
anyhow = "1.0.40"
clap = { version = "3.0.0", features = ["derive"] }
directories-next = "2.0.0"
itertools = "0.10.0"
snailquote = "0.3"

skyspell_core = { version = "0.2.0", path = "../core" }

[dev-dependencies]
tempfile = "3.2.0"
